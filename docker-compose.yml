services:
  postgres:
    image: postgres:15-alpine
    container_name: ecommerce_postgres
    environment:
      POSTGRES_USER: ${DB_USERNAME:-ecom_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-ecom_secure_password}
      POSTGRES_DB: ${DB_NAME:-ecommerce}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME:-ecom_user} -d ${DB_NAME:-ecommerce}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ecommerce_network

  redis:
    image: redis:7-alpine
    container_name: ecommerce_redis
    command: redis-server --requirepass ${REDIS_PASSWORD:-ecom_redis_password}
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ecommerce_network

  rabbitmq:
    image: rabbitmq:3.12-management-alpine
    container_name: ecommerce_rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER:-ecom_user}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD:-ecom_secure_password}
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "check_port_connectivity"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - ecommerce_network

  minio:
    image: minio/minio:latest
    container_name: ecommerce_minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - ecommerce_network

  createbuckets:
    image: minio/mc:latest
    container_name: ecommerce_minio_setup
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      /usr/bin/mc alias set myminio http://minio:9000 minioadmin minioadmin;
      /usr/bin/mc mb myminio/ecommerce-uploads --ignore-existing;
      /usr/bin/mc anonymous set public myminio/ecommerce-uploads;
      exit 0;
      "
    networks:
      - ecommerce_network

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ecommerce_api
    environment:
      NODE_ENV: development
      PORT: 3000
      DATABASE_URL: postgresql://${DB_USERNAME:-ecom_user}:${DB_PASSWORD:-ecom_secure_password}@postgres:5432/${DB_NAME:-ecommerce}?schema=public
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-ecom_redis_password}
      RABBITMQ_URL: amqp://${RABBITMQ_USER:-ecom_user}:${RABBITMQ_PASSWORD:-ecom_secure_password}@rabbitmq:5672
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    volumes:
      - ./src:/app/src
      - /app/node_modules
    networks:
      - ecommerce_network

